<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="style.css" rel="stylesheet">

  <title>NFT Card Preview</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

</head>

<body>

  <div class="container">

    <div class="image">
      <img src="images/image-equilibrium.jpg" alt="NFT Image">
      <div class="overlay">
        <img class="seeimage" src="images/icon-view.svg" alt="See Image">
      </div>
    </div>

    <h1 class="link">Equilibrium #3429</h1>
    <p id="content">Our Equilibrium collection promotes balance and calm.</p>

    <div class="eth">
      <img class="ethlogo" src="images/icon-ethereum.svg" alt="ethereum">
      <p class="ethprice">0.041 ETH</p>
    </div>
    
    <div class="time">
      <img class="clock" src="images/icon-clock.svg" alt="clock icon">
      <p class="daysleft">3 days left</p>
    </div>


    <hr style="height: 1px; border-width:0; color:hsl(215, 32%, 27%);background-color:hsl(215, 32%, 27%)">

    <img id="authorimg" src="images/image-avatar.png" alt="author">

    <p id="author">Creation of <a href="" class="link">Jules Wiverna </a> </p>

  </div>



</body>

</html>
